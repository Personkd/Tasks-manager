<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
<div class="container-fluid mh-100 bg-danger" style="height: 100vh">
        <div class="row bg-danger" style="height: 100vh">
            <div class="d-flex align-items-center justify-content-center">
                <div class="card w-25 p-3 h-35 d-inline-block">
                    <div class="card-body text-center">
                        {% block user %}
                            <div id="user">
                            <div class="card border-3 border-danger">
                                <div>
                                    <br><label for="new_username">New username:</label>
                                    <input type="text" id="new_username" name="new_username" value="{{ username }}"><br><br>
                                </div>

                                <div>
                                    <label for="new_email">New email:</label>
                                    <input type="text" id="new_email" name="new_email" value="{{ email }}"><br><br>
                                </div>
                            </div><br>

                            <div class="row g-2">
                                <div class="col-md">
                                    <input type="submit" value = "Change profile data " class="btn btn-danger"
                                       hx-trigger="click"
                                       hx-post="/profile/"
                                       hx-include="#new_username, #new_email, [name = 'csrfmiddlewaretoken']"
                                       hx-target="#user"
                                    >
                                </div>

                                <div class="col-md">
                                    <a href="/home/" class="link-danger">Back to main page</a><br><br>
                                </div>
                             </div>
                            </div>
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
