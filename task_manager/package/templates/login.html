<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid mh-100 bg-danger" style="height: 100vh">
    <div class="row bg-danger" style="height: 100vh">
        <div class="d-flex align-items-center justify-content-center">
            <div class="card w-25 p-3 h-35 d-inline-block">
                <div class="card-body text-center">
                    <form method="post">
                        {% csrf_token %}
                        <label>{{ form.username.label }}</label><br>
                        {{ form.username }}<br><br>
                        <label>{{ form.password.label }}</label><br>
                        {{ form.password }}<br><br>
                        <input type="submit" value="Login" class="btn btn-danger"><br><br>
                        <p>Don't have an account? <a href = "/" class="link-danger">Register one</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
